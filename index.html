<!DOCTYPE html>

<html lang="zh-CN">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacePro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .upload-container input {
            padding: 10px;
        }
        .upload-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .upload-container button:hover {
            background-color: #45a049;
        }
        .output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .output-container img {
            max-width: 300px;
            border: 2px solid #ddd;
            padding: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>FacePro
    </h1>
    <h2>可逆人脸隐私保护系统</h2>
<h3>结果展示
</h3>
    <div class="upload-container">
        <h3>待保护人脸</h3>
        <input type="file" id="image1" accept="image/*">
        <h3>覆盖人脸</h3>
        <input type="file" id="image2" accept="image/*">
        <button onclick="processImages()">提交</button>
    </div>
    <div class="output-container" id="output-container">
        <!-- 输出图片的区域 -->
    </div>
    <script>
        function processImages() {
            const image1 = document.getElementById('image1').files[0];
            const image2 = document.getElementById('image2').files[0];
            const outputContainer = document.getElementById('output-container');
            console.log(image1.name)
            // 清空之前的输出图片
            outputContainer.innerHTML = '';

            if (image1 && image2) {
                // 这里可以添加实际的图像处理逻辑
                // 暂时模拟处理后的输出图片
                const outputImages = [image1, image2, image1]; // 这是一个示例，实际应为处理后的图片

                outputImages.forEach((imgFile, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = URL.createObjectURL(imgFile);
                    imgElement.alt = `Output Image ${index + 1}`;
                    outputContainer.appendChild(imgElement);
                });
            } else {
                alert('请上传两张图片');
            }
        }
    </script>
